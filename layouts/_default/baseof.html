<!DOCTYPE html>
<html lang="{{ $.Site.Language }}">

<head>
	{{ block "title" . }}
	<title>{{ if .IsHome }}{{ $.Site.Title }}{{ else }}{{ .Title }} :: {{ $.Site.Title }}{{ end }}</title>
	{{ end }}
	{{ partial "head.html" . }}
</head>

<body>
<div id="page">
	{{ partial "header.html" . }}

	<main>
		{{ block "main" . }}
		{{ end }}
	</main>

	{{ partial "footer.html" . }}
</div>
</body>

</html>
